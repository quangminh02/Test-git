  <!-- 
    Thẻ a: anchor - gắn kèm liên kết, email, phone
    Liên kết tới email: mailto
    <a href="mailto:chungquangminh02@gmail.com">quangminhchung02@gmail.com </a><hr>
    <a href="mailto:chungquangminh02@gmail.com">gửi mail cho tôi </a>

    Note: 1 số tham số có thể truyền trước cho mailto
    cc: danh sách email sẽ nhận được bản sao của thư
    bcc: danh sách email ẩn sẽ nhận được bản sao của thư
    Subject: chủ đề của thư
    body: nội dung thư
    ?: dấu phân cách giữa phần mailto và tham số
    &: dấu phân cách tham số
     -->
  <body>
    <a
      href="mailto:quangminhchung02@gmail.com?cc=admin@domain.com&subject=Help me&bcc=admin@gmail.com&body=admin help me"
      >gửi email cho tôi</a
    >
    <hr />

    <a href="https://www.google.com/" target="_self">Click vào đây</a>
    <a href="https://www.google.com/" target="_blank">blank</a>
    <a href="tel: 0987456123">Call me</a>
    
  </body>
