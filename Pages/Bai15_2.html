<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học Table Buổi 2</title>
  </head>
  <body>
    <h1>Học Table buổi 2</h1>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo phông</td>
        <td>Chất liệu</td>
        <Td>Bạt</Td>
      </tr>
<tr>
    <td>Kích thước</td>
    <Td>M,L,XL</Td>
</tr>
<Tr>
    <Td>Quần</Td>
    <Td colspan="2">Jean cao cấp abcdxyz bla bla bla</Td>
</Tr>
    </table>
    <p></p>
  </body>
</html>
