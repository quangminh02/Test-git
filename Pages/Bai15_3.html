<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập</title>
  </head>
  <body>
    <h1>Bài tập</h1>
    <table>
      <thead rowspan="3">
        <tr >
          <th>Tên Sản Phẩm</th>
          <th>Giá Sản Phẩm</th>
          <th>Số Lượng Sản Phẩm</th>
        </tr>
      </thead>

      <tbody colspan="3">
        <tr>
          <td>Áo thun nam</td>
          <Td>100.000VND</Td>
          <Td>50</Td>
          <tr>
              <td>Quần Jean nữ</td>
              <td>200.000VND</td>
              <td>20</td>
          </tr>
          <tr>
              <td>Giày thể thao</td>
              <td>300.000VND</td>
              <Td>30</Td>
          </tr>
        </tr>
      </tbody>
      <tfoot rowspan="2">
        <td>Remark</td>
        <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
      </tfoot>
    </table>
  </body>
</html>
