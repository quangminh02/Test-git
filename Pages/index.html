<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    1. name="viewport": Cụ thể rằng thông tin này liên quan đến viewport, tức là khu vực hiển thị của người dùng trên một trang web.
    2. "content": là giá trị được gán cho viewport
    3. width=device-width: Thiết lập chiều rộng của viewport bằng chiều rộng của thiết bị.
    Điều này có nghĩa là trang web sẽ được hiển thị theo chiều rộng của thiết bị, làm cho nó có khả năng đáp ứng và ngăn chặn việc cuộn ngang.
    4. initial-scale=1.0: Thiết lập mức độ phóng to ban đầu khi trang được tải lần đầu tiên bởi trình duyệt.
    Giá trị 1.0 có nghĩa là không phóng to, hiển thị trang ở kích thước tự nhiên của nó.
    -->
    <title>Document</title>
  </head>
  <body>
    <!-- 
    1. Thẻ h : được dùng để định nghĩa tiêu đề của trang web
    2. Thẻ p : chứa các đoạn văn bản
    3. Thẻ b : bold in đậm 
    4. Thẻ i : italic in nghiêng
    5. Thẻ u : underline gạch chân
    6. Thẻ a : anchor gắn kèm đường dẫn
    7. Thẻ img : image hình ảnh 
    8. thẻ ul : un-ordered list danh sách không có thứ tự
    9. thẻ ol : ordered list danh sách có thứ tự
    -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h4>Lorem ipsum dolor sit amet.</h4>
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>
    <h7>Lorem ipsum dolor sit amet.</h7>
  </body>
</html>
