<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học Table</title>
  </head>
  <body>
    <h1>Học thẻ table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên Sản Phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo phông</td>
          <td>100.000 VND</td>
        </tr>
        <tr>
          <td>Quần Jean</td>
          <td>50.000 VND</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>150.000 VND</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
